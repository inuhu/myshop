{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
  <div class="container">
    <h1>Password Reset</h1>
    <p>Please enter your email address below to receive a password reset link.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  </div>
{% endblock %}
