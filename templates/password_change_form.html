{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="container-password-change">
        <h1>{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group form-group-password-change">
                    {{ field.errors }}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="button-save-password-changes">Save Changes</button>
        </form>
    </div>
{% endblock %}
