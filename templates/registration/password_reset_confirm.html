{% extends 'base.html' %}

{% block title %}Confirm Password Reset{% endblock %}

{% block content %}
  <div class="container">
    <h1>Confirm Password Reset</h1>
    <p>Please enter your new password below:</p>
    <form method="post"">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  </div>
{% endblock %}
