{% extends 'base.html' %}

{% block content %}
    <h1> Login </h1>
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
    <form action="{% url 'users:login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
